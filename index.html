<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <main>
    <div class="image--container">
      <img class="article-image" src="images/illustration-article.svg" alt="illustration-article">
    </div>
    <div class="card">
      <p class="card-title"> Learning </p>
      <p>Published <time> 21 Dec 2023 </time>
      </p>
      <h1>HTML &amp; CSS foundations</h1>
      <p class="card-text"> These languages are the backbone of every website, defining structure,
        content, and presentation. </p>
      <div class="author-card">
        <img src="images/image-avatar.webp" alt="author-image">
        <p>Greg Hooper</p>
      </div>
    </div>
  </main>
  <footer class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
      target="_blank"> Frontend Mentor </a>.Coded by <a
      href="https://github.com/verakissyou17">Vera</a>. </footer>
</body>

</html>
